<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="assets/css/main.css">

    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>

        <div class="calculator">
            <input type="text" class="display" placeholder="0">

            <div class="btn btn-clear">C</div>
            <div class="btn btn-num" data-key = "(">(</div>
            <div class="btn btn-num" data-key = ")">)</div>
            <div class="btn btn-num" data-key = "/">/</div>

            <div class="btn btn-num" data-key = "7">7</div>
            <div class="btn btn-num" data-key = "8">8</div>
            <div class="btn btn-num" data-key = "9">9</div>
            <div class="btn btn-num" data-key = "*">*</div>

            <div class="btn btn-num" data-key = "4">4</div>
            <div class="btn btn-num" data-key = "5">5</div>
            <div class="btn btn-num" data-key = "6">6</div>
            <div class="btn btn-num" data-key = "+">+</div>

            <div class="btn btn-num" data-key = "1">1</div>
            <div class="btn btn-num" data-key = "2">2</div>
            <div class="btn btn-num" data-key = "3">3</div>
            <div class="btn btn-num" data-key = "-">-</div>

            <div class="btn btn-num" data-key = ".">.</div>
            <div class="btn btn-num" data-key = "0">0</div>
            <div class="btn btn-del""><<</div>
            <div class="btn btn-equal"">=</div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
